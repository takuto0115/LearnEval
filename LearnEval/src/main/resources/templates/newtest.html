<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/question.css" />
    <link rel="stylesheet" type="text/css" href="/css/edit.css" />
    <script src="/js/test.js"></script>
    <title th:text="新規問題作成"></title>
</head>
<body>
<header>
    <span>LearnEval(教師)</span>
    <form th:action="@{/teachermain}" method="GET">
        <input onclick="home('編集')" type="button" id="home-button" value="ホーム">
    </form>
</header>
<main>
	<h1 th:text="${null_error}" style="color: red;"></h1>
    <form th:action="@{/newtest}" method="POST" enctype="multipart/form-data">
        <div class="container">
            <div class="row">
                <div class="col-9" id="imagearea">
                    <h3>画像を追加する</h3><input type="file" name="image" th:value="${image}"><br>
                </div>
                <div class="col-3" id="editarea">
                    <lavel>既存のジャンル</lavel>
                    <select>
                        <th:block th:each="genre : ${genre_list}">
                            <option th:text="${genre.genre}"></option>
                        </th:block>
                    </select><br>
                    <lavel>ジャンル：</lavel>
                    <input type="text" name="genre" th:value="${genre}">
                    <h3>テストタイトル</h3>
                    <p>例：□に入るものを答えなさい</p>
                    <input type="text" name="title" th:value="${title}">
                    <hr>
                    <h2>追加の問題文</h2>
                    <label th:text="'1：'"></label><input type="text" name="first" th:value="${first}"><br>
                    <label th:text="'2：'"></label><input type="text" name="second" th:value="${second}"><br>
                    <label th:text="'3：'"></label><input type="text" name="third" th:value="${third}"><br>
                    <label th:text="'4：'"></label><input type="text" name="forth" th:value="${forth}"><br>
                    <label th:text="'答え：'"></label><br>
                    <select id="dropdown1" name="answer_num">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select><br>
                    <input type="hidden" name="num" th:value="${num}">
                    <input type="submit" value="問題を追加する">
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
