<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/eval.css" />
    <title>テスト結果</title>
</head>
<body>
<header>
    <span>LearnEval</span>
    <form th:action="@{/studentmain}" method="GET">
        <input type="submit" id="home-button" value="ホーム">
    </form>
    <form th:action="@{/login}" method="GET">
        <input type="submit" id="logout-button" value="ログアウト">
    </form>
</header>
<main>
    <h1>テスト結果</h1>
    <table border="1" style="margin:auto; padding: auto;">
        <tr>
            <th:block th:each="ratio : ${ratioList}">
                <td th:text="${ratio}"></td>
            </th:block>
        </tr>
        <tr>
            <th:block th:each="select : ${selectList}">
                <td th:text="${select}"></td>
            </th:block>
        </tr>
    </table>
    <p th:text="${endTime}"></p>
    <p th:text="${answer_rate} + '%'"></p>
    <a href="/studenttestmenu">テスト一覧に戻る</a>
</main>
</body>
</html>
