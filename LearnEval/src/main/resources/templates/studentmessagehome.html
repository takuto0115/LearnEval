<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>メッセージ一覧</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/mes.css" />
    <link rel="stylesheet" type="text/css" href="/css/message.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span>LearnEval</span>
        <form th:action="@{/studentmain}" method="GET">
            <input type="submit" id="home-button" value="ホーム">
        </form>
        <form th:action="@{/login}" method="GET">
            <input type="submit" id="logout-button" value="ログアウト">
        </form>
    </header>
    <div class="row">
        <div class="form-group">
            <h1>生徒メッセージホーム</h1>
            <a href="/studentmessagenew">新規メッセージはこちら</a>

            <table>
                <th:block th:each="result : ${resultList}">
                    <tr>
                        <td><a th:href="'/studentmessage/' + ${result.roomID}" th:text="${result.name}"></a></td>
                    </tr>
                </th:block>
            </table>
            
            <p th:text="${alert}" id="x"></p>
            
        </div>
    </div>
</body>
</html>
