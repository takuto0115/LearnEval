<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/table.css" />
  <link rel="stylesheet" type="text/css" href="/css/header.css" />
  <title>問題一覧</title>
</head>
<body>
  <header>
    <span>LearnEval(生徒)</span>
    <form th:action="@{/studentmain}" method="GET">
      <input type="submit" id="home-button" value="ホーム">
    </form>
    <form th:action="@{/login}" method="GET">
      <input type="submit" id="logout-button" value="ログアウト">
    </form>
  </header>
  <h1 style="text-align: center;">問題一覧</h1>
  <table>
    <th:block th:each="question : ${question}">
      <tr th:if="${question.questionNumber % 10 == 1}">
        <th>問題番号</th>
        <th>ジャンル</th>
      </tr>
      <tr>
        <td>
          <a th:href="'/testpage/' + ${question.questionNumber}" th:text="'問' + ${question.questionNumber}"/>
        </td>
        <td th:text="${question.genre}"></td>
      </tr>
    </th:block>
  </table>
</body>
</html>
