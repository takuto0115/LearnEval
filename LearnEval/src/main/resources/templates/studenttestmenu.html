<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/num.css" />
  <link rel="stylesheet" type="text/css" href="/css/table.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/header.css" />
 <title>問題一覧</title>
</head>
<body>
  <header> <span>LearnEval</span>
      <form th:action="@{/studentmain}" method="GET">
    <input type="submit" id="home-button" value="ホーム">
    </form>
  <form th:action="@{/login}" method="GET">
    <input type="submit" id="logout-button" value="ログアウト">
    </form>
  </header>
  <h1 style="text-align: center;">問題一覧</h1>
  <table>
	  <th>問題番号</th><th>言語</th>
  <th:block th:each="result : ${result}">
<tr><td><a th:href="'/testpage/' + ${result.QuestionID}" th:text="問 + ${result.QuestionID}"/></td>
<td th:text="${result.language}"></tr>
  </th:block>
  </table>
</body>
</html>
