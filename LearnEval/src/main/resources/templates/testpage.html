<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/question.css" />
  <script src="/js/anc.js"></script>
  <title th:text="'問題' + ${number}"></title>
</head>
<body>
  <h1 th:text="'問題' + ${number}"></h1>
  <p><img th:src="${'data:image/png;base64,' + image}" width="60%" height="60%"></p>
      <h2>□に入るものを答えなさい</h2>
  <form th:action="@{/test}" method="POST">
    <th:block th:each="que : ${question}">
      <label th:text="'設問　' + ${que.selectNumber} + ':'"></label>
      <select th:name="'select'+${que.selectNumber}">
		<option th:value="${que.select_first}" th:text="${que.select_first}"></option>
        <option th:value="${que.select_first}" th:text="${que.select_sec}"></option>
        <option th:value="${que.select_first}" th:text="${que.select_third}"></option>
        <option th:value="${que.select_first}" th:text="${que.select_forth}"></option>
	  </select><br>
    </th:block><br>
	<input type="submit" value="回答する">
  </form>
</body>
</html>
