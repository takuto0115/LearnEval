<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン用ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/login.js"></script>
</head>
<body>
    <header> 
        <span>LearnEval</span>
    </header>
    <main>
        <div class="box">
            <h1>ログイン</h1>
            <form th:action="@{/login}" method="POST">
                <p>名前<input type="text" name="name" placeholder="漢字で入力" th:value="${name}"></p>
                <p>ID<input type="text" name="id" th:value="${id}"></p>
                <input type="submit" value="ログイン">
            </form>
            <p style="color: red; font-size: 15px; font-weight: bold;">すべてあっているのにログインできない場合は<br>管理者へ伝えてください</p>
        </div>
    </main>
</body>
</html>
