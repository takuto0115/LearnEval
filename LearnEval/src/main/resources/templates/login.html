<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/log.css" />
    <script src="/js/log.js"></script>
    <meta charset="UTF-8">
    <title>ログイン用ページ</title>
</head>

<body>
    <div>[(${login})]</div>
    <div class="box">
        <h1>ログイン</h1>
        <form th:action="@{/login}" method="POST">
            <p>ログインID：
                <input type="text" name="id">
            </p>
            <p>パスワード：
                <input type="text" name="pass">
            </p>
            <p><div>
                <input type="radio" name="type" value="teacher" checked>先生</label>
                <input type="radio" name="type" value="student">生徒</label>
            </div>
            </p>
            <input type="submit" value="ログイン")>
        </form>
    </div>
    <div class="box_2">
        <form th:action="@{/forget}" method="get">
            <p>
                <input type="submit" value="パスワードを忘れた場合">
            </p>
        </form>
    </div>
</body>

</html>
