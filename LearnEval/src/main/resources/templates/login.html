<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/log.css" />
  <meta charset="UTF-8">
  <title>ログイン用ページ</title>
</head>
<body>
  <div class="box">
    <h1>ログイン</h1>
    <form th:action="@{/login}" method="POST">
      <p>名前：<input type="text" name="name" placeholder="漢字で入力" th:value="${name}"></p>
      <p>ID：<input type="text" name="id" th:value="${id}"></p>
      <p>
        <div>
          <input type="radio" name="type" value="teacher" checked>先生</label>
          <input type="radio" name="type" value="student">生徒</label>
        </div>
      </p>
      <input type="submit" value="ログイン">
    </form>
  </div>
</body>
</html>
