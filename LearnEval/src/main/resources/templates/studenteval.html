<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/header.css" />
  <link rel="stylesheet" type="text/css" href="/css/num.css" />
  <link rel="stylesheet" type="text/css" href="/css/table.css" />
  <meta charset="UTF-8">
  <title>成績確認</title>
</head>
<body>
  <header> <span>LearnEval</span>
	<form th:action="@{/login}" method="GET">
    <input type="submit" id="logout-button" value="ログアウト">
    </form>
    <form th:action="@{/studentmain}" method="GET">
    <input type="submit" id="home-button" value="ホーム">
    </form>
  </header>
  <table>
	<tr>
		<th>問題</th>
		<th>正答率</th>
		<th>最終解答時刻</th>
	</tr>
	<th:block th:each="test : ${test_list}">
		<tr>
			<td th:text="${test.questionNumber}"></td>
			<td th:text="${test.answer_rate}+'%'"></td>
			<td th:text="${test.end_time}"></td>
  </table>
</body>
</html>
