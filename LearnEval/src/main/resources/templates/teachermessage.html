<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>メッセージ画面</title>
  <link rel="stylesheet" type="text/css" href="/css/header.css" />
  <link rel="stylesheet" type="text/css" href="/css/mes.css" />
  <link rel="stylesheet" type="text/css" href="/css/message.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <span>LearnEval</span>
    <form th:action="@{/teachermain}" method="GET">
      <input type="submit" id="home-button" value="ホーム">
    </form>
    <form th:action="@{/login}" method="GET">
      <input type="submit" id="logout-button" value="ログアウト">
    </form>
  </header>
  <div class="row">
    <main>
      <h1>個人メッセージ</h1>
      
      <div id="messagearea">
        <table id="messagetable">
          <tr th:each="item : ${resultList}">
            <td th:if="${item.senderID == '1'}" class="left">
              <!-- 左に配置するコンテンツ -->
              <div id="lefttext">
                  <p th:text="${item.text}"></p>
              </div>
            </td>
            <td th:if="${item.senderID == '0'}" class="right">
              <!-- 右に配置するコンテンツ -->
              <div id="righttext">
                <p th:text="${item.text}"></p>
              </div>
            </td>
          </tr>
        </table>
      </div>
      
      <!--
      <div id="messagearea">
        <div th:each="item : ${resultList}">
          <div th:if="${item.senderID == '1'}" class="left">
             左に配置するコンテンツ
            <p th:text="${item.text}"></p>
          </div>
          <div th:if="${item.senderID == '0'}" class="right">
             右に配置するコンテンツ
            <div id="mytext">
               <p th:text="${item.text}"></p>
            </div>
          </div>
          <br>
          <hr>
        </div>
      </div>
      -->
      
      <div id="textarea">
        <form th:action="@{'/teachermessage/'+${roomID}}" method="POST">
          <input type="text" name="messageInput" id="messageInput" maxlength="128"></input>
          <input type="submit">
        </form>
      </div>
    </main>
  </div>
</body>
</html>
