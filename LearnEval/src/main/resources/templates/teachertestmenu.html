<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/header.css" />
  <link rel="stylesheet" type="text/css" href="/css/table.css" />
  <title>問題一覧</title>
</head>
<body>
  <header>
    <span>LearnEval</span>
    <form th:action="@{/teachermain}" method="GET">
      <input type="submit" id="home-button" value="ホーム">
    </form>
    <form th:action="@{/login}" method="GET">
      <input type="submit" id="logout-button" value="ログアウト">
    </form>
  </header>
  <main>
    <h1 style="text-align: center;">問題一覧</h1> 
    <table>
      <tr>
        <th>問題番号</th>
        <th>言語</th>
      </tr>
      <th:block th:each="question : ${question}">
        <tr>
          <td>
            <a th:href="'/testedit/' + ${question.questionNumber}" th:text="'問' + ${question.questionNumber}"/>
          </td>
          <td th:text="${question.language}"></td>
        </tr>
      </th:block>
    </table>
    <a th:href="'/newtest/' + ${newNum}" id="newquestion">新規問題作成</a>
  </main>
</body>
</html>
