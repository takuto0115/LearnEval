<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/header.css" />
  <link rel="stylesheet" type="text/css" href="/css/question.css" />
  <link rel="stylesheet" type="text/css" href="/css/edit.css" />
  <script src="/js/anc.js"></script>
  <title>問題1</title>
</head>
<body>
  <header>
    <span>LearnEval</span>
    <form th:action="@{/teachermain}" method="GET">
      <input onclick="home()" type="button" id="home-button" value="ホーム">
    </form>
  </header>
  <main>
    <h1>問題1</h1>
    <p><img src="/images/program_01_example.png" width="60%" height="60%"></p>
    <h2>表示される数字を答えなさい</h2>
    <form th:action="" method="POST">
      <table>
        <tbody>
          <tr>
            <th>A</th>
            <th>B</th>
          </tr>
          <tr>
            <td><input type="text" name="text_1[]"></td>
            <td><input type="text" name="text_2[]"></td>
          </tr>
          <tr>
            <th>C</th>
            <th>D</th>
          </tr>
          <tr>
            <td><input type="text" name="text_3[]"></td>
            <td><input type="text" name="text_4[]"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><button id="add" type="button">追加</button></td>
          </tr>
        </tfoot>
      </table>
      <input type="submit" name="send" value="送信">
    </form>

    <form th:action="@{/teachermain}" method="GET">
      <input type="submit" id="return" value="確定する">
    </form>
  </main>
</body>
</html>
